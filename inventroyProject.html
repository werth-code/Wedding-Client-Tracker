<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keep Track of Clients</title>
</head>
<body>  

<center>
    <div id="header">
        <h1>Keep Track of Your Clients</h1>
    </div>
</center>

<center>

    <div id="inputs">
        
        <input id="client-names" type="text"> Client Names <br>
        <input id="wedding-date" type="text"> Wedding Date <br>
        <input id="package-price" type="text">  Package Price <br>
         
        <select name="album-included" id="album-included">
            <option value="">-Choose an option-</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select> 
            <label for="album-included">Album Included?</label> <br>

        <select name="type-album" id="type-album">
            <option value="">-Choose an option-</option>
            <option value="linen">Linen</option>
            <option value="silk">Silk</option>
            <option value="leather">Leather</option>
        </select>
            <label for="type-album">Type Of Album</label> <br>
        
        <select name="size-album" id="size-album">
            <option value="">-Choose an option-</option>       
            <option value="eightEight">8x8</option>
            <option value="tenTen">10x10</option>
            <option value="twelveTwelve">12x12</option>         
        </select>
            <label for="size-album"> Size Of Album </label> <br>
            

            <button id="submit-info"> Create Event </button>
        
    </div>

</center>


<center>
    <br>
        <div id="outputs">

        </div>

</center>


</body>
<script src="inventoryProject.js"></script>
</html>
